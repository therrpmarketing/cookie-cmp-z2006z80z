<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Customization</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h1>Customize Cookie Banner</h1>
    <p>Configure how your cookie consent banner appears and behaves across the site. You can update the bannerâ€™s text, button labels, theme, position, and more.</p>

    <div class="card">
      <h2>Banner Text</h2>
      <input type="text" placeholder="Enter consent message..." class="cmp-input" />
    </div>

    <div class="card">
      <h2>Button Labels</h2>
      <label>Accept All:</label>
      <input type="text" placeholder="e.g., Accept All" class="cmp-input" />
      <label>Reject All:</label>
      <input type="text" placeholder="e.g., Reject All" class="cmp-input" />
      <label>Customize:</label>
      <input type="text" placeholder="e.g., Customize Settings" class="cmp-input" />
    </div>

    <div class="card">
      <h2>Banner Theme</h2>
      <select class="cmp-select">
        <option>Light</option>
        <option>Dark</option>
        <option>Minimal</option>
      </select>
    </div>

    <div class="card">
      <h2>Banner Position</h2>
      <select class="cmp-select">
        <option>Bottom Center</option>
        <option>Bottom Left</option>
        <option>Bottom Right</option>
        <option>Top Center</option>
      </select>
    </div>

    <button class="cmp-button">Save Customization</button>
  </div>

  <!-- Load Shared Sidebar -->
  <script>
    fetch('../../shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banner Customization</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="cmp-main-content">
    <div class="cmp-page-header">
      <h1>Customize Cookie Banner</h1>
      <p>Manage how your cookie consent banner looks and behaves on your website.</p>
    </div>

    <div class="cmp-section">
      <h2>Banner Appearance</h2>
      <div class="cmp-form-group">
        <label for="banner-theme">Theme</label>
        <select id="banner-theme">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="custom">Custom</option>
        </select>
      </div>

      <div class="cmp-form-group">
        <label for="banner-position">Position</label>
        <select id="banner-position">
          <option value="bottom">Bottom</option>
          <option value="top">Top</option>
          <option value="center">Center Modal</option>
        </select>
      </div>
    </div>

    <div class="cmp-section">
      <h2>Buttons</h2>
      <div class="cmp-form-group">
        <label>
          <input type="checkbox" checked />
          Show “Accept All” Button
        </label>
      </div>
      <div class="cmp-form-group">
        <label>
          <input type="checkbox" checked />
          Show “Reject All” Button
        </label>
      </div>
      <div class="cmp-form-group">
        <label>
          <input type="checkbox" checked />
          Show “Customize” Button
        </label>
      </div>
    </div>

    <div class="cmp-section">
      <h2>Text Customization</h2>
      <div class="cmp-form-group">
        <label for="banner-message">Banner Message</label>
        <textarea id="banner-message" rows="3">We use cookies to enhance your experience. Customize your preferences below.</textarea>
      </div>
      <div class="cmp-form-group">
        <label for="accept-label">Accept Button Label</label>
        <input type="text" id="accept-label" value="Accept All" />
      </div>
      <div class="cmp-form-group">
        <label for="reject-label">Reject Button Label</label>
        <input type="text" id="reject-label" value="Reject All" />
      </div>
      <div class="cmp-form-group">
        <label for="customize-label">Customize Button Label</label>
        <input type="text" id="customize-label" value="Customize" />
      </div>
    </div>

    <div class="cmp-actions">
      <button class="cmp-btn-primary">Save Settings</button>
      <button class="cmp-btn-secondary">Reset to Default</button>
    </div>
  </div>

  <!-- Load Sidebar -->
  <script>
    fetch('../shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Customization</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Customize Consent Banner</h1>
    <p>Configure the appearance and behavior of your cookie consent banner.</p>

    <div class="card">
      <h2>Banner Text</h2>
      <label for="banner-message">Consent Message:</label>
      <textarea id="banner-message" class="cmp-input" rows="4" placeholder="Enter your banner message here..."></textarea>
    </div>

    <div class="card">
      <h2>Button Labels</h2>
      <label for="accept-label">Accept Button Text:</label>
      <input type="text" id="accept-label" class="cmp-input" placeholder="e.g. Accept All" />

      <label for="reject-label">Reject Button Text:</label>
      <input type="text" id="reject-label" class="cmp-input" placeholder="e.g. Reject All" />

      <label for="customize-label">Customize Button Text:</label>
      <input type="text" id="customize-label" class="cmp-input" placeholder="e.g. Customize Preferences" />
    </div>

    <div class="card">
      <h2>Banner Position</h2>
      <select class="cmp-select">
        <option value="bottom">Bottom</option>
        <option value="top">Top</option>
        <option value="center">Center (Boxed)</option>
      </select>
    </div>

    <div class="card">
      <h2>Theme Color</h2>
      <label for="theme-color">Primary Color:</label>
      <input type="color" id="theme-color" class="cmp-input" value="#000000" />
    </div>

    <div class="card">
      <button class="cmp-button">Save Customization</button>
    </div>
  </div>

  <!-- Load Sidebar -->
  <script>
    fetch('../../shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>
</body>
</html>

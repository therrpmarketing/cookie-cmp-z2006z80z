<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'none'; style-src 'unsafe-inline'; img-src data:; connect-src 'self'">
    <title>Banner Customization</title>
    <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <div class="main-content">
        <h1>Customize Banner</h1>
        <p>Modify the cookie banner settings below.</p>

        <!-- Preview Button (Styled like in cookie categories page) -->
        <button class="cookie-categories button">Preview</button>

        <!-- Save Button (Styled like in cookie categories page) -->
        <button class="cookie-categories button">Save Changes</button>
    </div>

    <script>
        // Fetch sidebar content
        fetch('../../shared/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML = data;
            });
    </script>
</body>
</html>

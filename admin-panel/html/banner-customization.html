  <link rel="stylesheet" href="/style.css" />
</head>
<body class="admin-layout">

  <!-- Sidebar -->
  <div class="admin-container">
    <div class="admin-sidebar">
      <div class="sidebar">
        <div class="brand">
          <img src="/assets/logo.svg" alt="Brand Logo" />

        </div>
        <ul>
          <li><a href="admin-dashboard.html">Dashboard</a></li>

    <div class="admin-content">
      <h1>Customize Cookie Banner</h1>

      <div class="content-box">
        <p>Use this page to customize the cookie consent banner's appearance and message.</p>

        <label for="banner-color">Choose Banner Color:</label>
        <input type="color" id="banner-color" name="banner-color" value="#000000">

        <label for="banner-text">Banner Text:</label>
        <textarea id="banner-text" rows="4" placeholder="Enter your banner message here..."></textarea>

        <button class="btn-primary">Save Changes</button>
      </div>
    </div>

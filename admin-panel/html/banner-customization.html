<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Customization</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h1 class="page-title">Banner Customization</h1>
    <p class="page-description">Use the form below to customize the appearance and settings of your cookie banner.</p>

    <div class="card">
      <h2>Banner Text</h2>
      <label for="banner-message">Message:</label>
      <textarea id="banner-message" class="cmp-input" rows="4" placeholder="Enter banner message..."></textarea>
    </div>

    <div class="card">
      <h2>Button Labels</h2>
      <label for="accept-label">Accept Button:</label>
      <input type="text" id="accept-label" class="cmp-input" placeholder="Accept All" />

      <label for="reject-label">Reject Button:</label>
      <input type="text" id="reject-label" class="cmp-input" placeholder="Reject All" />

      <label for="customize-label">Customize Button:</label>
      <input type="text" id="customize-label" class="cmp-input" placeholder="Customize" />
    </div>

    <div class="card">
      <h2>Theme Options</h2>
      <label for="theme-select">Choose Banner Theme:</label>
      <select id="theme-select" class="cmp-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="transparent">Transparent</option>
      </select>
    </div>

    <div class="card">
      <h2>Preview & Save</h2>
      <button class="cmp-button cmp-button-preview">Preview Banner</button>
      <button class="cmp-button cmp-button-save">Save Customization</button>
    </div>
  </div>

  <script>
    fetch('../../shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      });
  </script>

</body>
</html>

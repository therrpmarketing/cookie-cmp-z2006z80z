<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Banner</title>
    <link rel="stylesheet" href="https://therrpmarketing.github.io/cookie-cmp-z2006z80z/style.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <div class="main-content">
        <h1>Customize Cookie Banner</h1>
        <p>Here you can customize the cookie consent banner appearance and settings.</p>
    </div>

    <script>
        fetch('https://therrpmarketing.github.io/cookie-cmp-z2006z80z/shared/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('sidebar').innerHTML = data;
        });
    </script>
</body>
</html>

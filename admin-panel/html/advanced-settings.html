<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Settings</title>
  <link rel="stylesheet" href="../css/advanced-settings.css">
</head>
<body>
  <div class="advanced-settings">
    <h1>Advanced Settings</h1>

    <div class="settings-container">
      <h3>Enable Features:</h3>
      <form id="advancedSettingsForm">
        <label>
          <input type="checkbox" id="enableBanner" checked />
          Enable Consent Banner
        </label>

        <label>
          <input type="checkbox" id="enableLogging" checked />
          Enable Consent Logging
        </label>

        <label>
          <input type="checkbox" id="enableAnalyticsTracking" />
          Enable Analytics Tracking
        </label>

        <label>
          <input type="checkbox" id="enableAdvertisementTracking" />
          Enable Advertisement Tracking
        </label>

        <div class="buttons">
          <button type="submit">Save Settings</button>
        </div>
      </form>
    </div>

    <div id="settingsStatus"></div>
  </div>

  <script src="../js/advanced-settings.js"></script>
</body>
</html>

  <link rel="stylesheet" href="/style.css" />

<body class="admin-layout">

  <!-- Sidebar -->
  <div class="admin-container">
    <div class="admin-sidebar">
      <div class="sidebar">
        <div class="brand">
          <img src="/assets/logo.svg" alt="Brand Logo" />

        </div>
        <ul>
          <li><a href="admin-dashboard.html">Dashboard</a></li>
          <li><a href="cookie-categories.html">Cookie Categories</a></li>

    <div class="admin-content">
      <h1>Advanced Settings</h1>

      <div class="content-box">
        <p>Modify advanced settings for cookie consent management.</p>

        <!-- Settings Form -->
        <form>
          <label for="cookie-expiry">Cookie Expiry (Days):</label>
          <input type="number" id="cookie-expiry" value="365">
          
          <label for="auto-delete-consent">Enable Auto Consent Deletion:</label>
          <input type="checkbox" id="auto-delete-consent">
          
          <button class="btn-primary">Save Settings</button>
        </form>
      </div>
    </div>
  </div>

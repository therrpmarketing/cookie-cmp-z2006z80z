<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Preferences</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="admin-layout">

  <!-- Sidebar -->
  <div class="admin-container">
    <div class="admin-sidebar">
      <div class="sidebar">
        <div class="brand">
          <img src="/assets/logo.svg" alt="Brand Logo" />
          <h2>Cookie CMP</h2>
        </div>
        <ul>
          <li><a href="admin-dashboard.html">Dashboard</a></li>
          <li><a href="cookie-categories.html">Cookie Categories</a></li>
          <li><a href="banner-customization.html">Customize Banner</a></li>
          <li><a href="consent-logs.html">Consent Logs</a></li>
          <li><a href="analytics-dashboard.html">Consent Analytics</a></li>
          <li><a href="user-preferences.html">User Preferences</a></li>
          <li><a href="advanced-settings.html">Advanced Settings</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
      <h1>User Preferences</h1>

      <div class="content-box">
        <p>Manage user preferences for consent categories.</p>
        
        <form>
          <label for="necessary-cookies">Necessary Cookies:</label>
          <input type="checkbox" id="necessary-cookies" checked>
          
          <label for="analytics-cookies">Analytics Cookies:</label>
          <input type="checkbox" id="analytics-cookies">
          
          <label for="ads-cookies">Advertisement Cookies:</label>
          <input type="checkbox" id="ads-cookies">
          
          <button class="btn-primary">Save Preferences</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

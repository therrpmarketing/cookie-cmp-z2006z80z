<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMP Theme Settings</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css">
  <script src="../../cmp-assets/cmp-js/cmp-theme.js" defer></script>
  <script src="../../cmp-assets/cmp-js/cmp-apply-theme.js" defer></script>
</head>
<body>
  <div class="cmp-container">
    <aside class="cmp-sidebar">
      <h2 class="cmp-logo">CMP Admin</h2>
      <nav>
        <ul>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="cmp-theme-settings.html" class="active">Theme Settings</a></li>
          <li><a href="cookie-categories.html">Cookie Categories</a></li>
          <li><a href="consent-logs.html">Consent Logs</a></li>
        </ul>
      </nav>
    </aside>

    <main class="cmp-main">
      <h1>🎨 Theme Settings</h1>
      <p>Customize colors, fonts, layout & live preview</p>

      <div class="cmp-form-group">
        <label for="primaryColor">Primary Color</label>
        <input type="color" id="primaryColor" name="primaryColor">
      </div>

      <div class="cmp-form-group">
        <label for="fontFamily">Font Family</label>
        <input type="text" id="fontFamily" name="fontFamily" placeholder="e.g., Inter, Roboto">
      </div>

      <div class="cmp-form-actions">
        <button id="saveTheme">💾 Save Settings</button>
        <button id="resetTheme" class="cmp-secondary">↩️ Reset</button>
      </div>
    </main>
  </div>
</body>
</html>

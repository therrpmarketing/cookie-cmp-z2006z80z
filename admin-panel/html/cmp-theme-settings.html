<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMP Theme Settings</title>
  <!-- Relative path to the stylesheet -->
  <link rel="stylesheet" href="../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>

  <!-- Left Sidebar Navigation -->
  <div class="left-nav">
    <nav>
      <ul>
        <li><a href="../admin-panel/html/dashboard.html">Dashboard</a></li>
        <li><a href="../admin-panel/html/cmp-theme-settings.html">Theme Settings</a></li>
        <li><a href="../admin-panel/html/consent-analytics.html">Consent Analytics</a></li>
      </ul>
    </nav>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="cmp-container">
      <h1>üñåÔ∏è Customize CMP Theme</h1>

      <label>
        Background Color:
        <input type="color" id="backgroundColorPicker">
      </label><br><br>

      <label>
        Text Color:
        <input type="color" id="textColorPicker">
      </label><br><br>

      <label>
        Button Color:
        <input type="color" id="buttonColorPicker">
      </label><br><br>

      <button id="saveThemeSettings">üíæ Save Settings</button>
    </div>
  </div>

  <script type="module">
    // ‚úÖ Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
      authDomain: "cookie-cmp-sys.firebaseapp.com",
      databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
      projectId: "cookie-cmp-sys",
      storageBucket: "cookie-cmp-sys.appspot.com",
      messagingSenderId: "252822009652",
      appId: "1:252822009652:web:6bfbdf28d98953ccb89761",
      measurementId: "G-DLGR6XFPP5"
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ‚úÖ DOM references
    const bgInput = document.getElementById("backgroundColorPicker");
    const textInput = document.getElementById("textColorPicker");
    const btnInput = document.getElementById("buttonColorPicker");
    const saveBtn = document.getElementById("saveThemeSettings");

    // ‚úÖ Load current theme values
    const themeRef = ref(db, "cmpThemeSettings");

    get(themeRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.backgroundColor) bgInput.value = data.backgroundColor;
        if (data.textColor) textInput.value = data.textColor;
        if (data.buttonColor) btnInput.value = data.buttonColor;
      }
    }).catch((error) => {
      console.error("Error fetching theme:", error);
    });

    // ‚úÖ Save on button click
    saveBtn.addEventListener("click", () => {
      const newTheme = {
        backgroundColor: bgInput.value,
        textColor: textInput.value,
        buttonColor: btnInput.value
      };

      set(themeRef, newTheme)
        .then(() => {
          alert("üéâ Theme settings saved!");
        })
        .catch((error) => {
          console.error("Error saving theme:", error);
        });
    });
  </script>
</body>
</html>

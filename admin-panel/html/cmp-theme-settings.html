<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMP Theme Settings</title>

  <!-- Add the Content Security Policy to allow Firebase -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://www.gstatic.com;">

  <!-- CMP Namespaced Styles -->
  <link rel="stylesheet" href="../cmp-assets/cmp-css/cmp-style.css" />

  <!-- Firebase SDK as Module -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div class="cmp-layout">
    <!-- Sidebar Container (Loaded via JS) -->
    <div id="cmp-sidebar-container" class="cmp-sidebar"></div>

    <!-- Main Content -->
    <div class="cmp-main-content">
      <div class="cmp-container">
        <div class="cmp-card">
          <h1 class="cmp-header">üñåÔ∏è Customize CMP Theme</h1>

          <div class="cmp-settings-form">
            <label for="backgroundColorPicker">
              Background Color:
              <input type="color" id="backgroundColorPicker" />
            </label>

            <label for="textColorPicker">
              Text Color:
              <input type="color" id="textColorPicker" />
            </label>

            <label for="buttonColorPicker">
              Button Color:
              <input type="color" id="buttonColorPicker" />
            </label>

            <button class="cmp-save-button" id="save-theme-btn">üíæ Save Theme</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Dynamic Sidebar Loader -->
  <script>
    // Correct the path to load the sidebar.html globally
    fetch("../../cmp-assets/cmp-components/sidebar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("cmp-sidebar-container").innerHTML = data;
      });
  </script>

  <!-- Firebase Theme Saving -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
      authDomain: "cookie-cmp-sys.firebaseapp.com",
      databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
      projectId: "cookie-cmp-sys",
      storageBucket: "cookie-cmp-sys.appspot.com",
      messagingSenderId: "252822009652",
      appId: "1:252822009652:web:6bfbdf28d98953ccb89761",
      measurementId: "G-DLGR6XFPP5"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Inputs
    const bgInput = document.getElementById("backgroundColorPicker");
    const textInput = document.getElementById("textColorPicker");
    const btnInput = document.getElementById("buttonColorPicker");
    const saveBtn = document.getElementById("save-theme-btn");

    const themeRef = ref(db, "cmpThemeSettings");

    // Load current values
    get(themeRef).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.backgroundColor) bgInput.value = data.backgroundColor;
        if (data.textColor) textInput.value = data.textColor;
        if (data.buttonColor) btnInput.value = data.buttonColor;
      }
    }).catch((error) => {
      console.error("Error fetching theme:", error);
    });

    // Save theme
    saveBtn.addEventListener("click", () => {
      const newTheme = {
        backgroundColor: bgInput.value,
        textColor: textInput.value,
        buttonColor: btnInput.value
      };

      set(themeRef, newTheme)
        .then(() => alert("üéâ Theme settings saved!"))
        .catch((error) => console.error("Error saving theme:", error));
    });
  </script>
</body>
</html>

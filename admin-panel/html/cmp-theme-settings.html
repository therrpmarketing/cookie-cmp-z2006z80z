<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMP Theme Settings</title>

  <!-- âœ… CMP Modular CSS (Relative Path) -->
  <link rel="stylesheet" href="../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body class="cmp-body">
  <!-- âœ… Sidebar will be injected here -->
  <div id="cmp-sidebar" class="cmp-sidebar"></div>

  <!-- âœ… Main Content Area -->
  <main class="cmp-main">
    <header class="cmp-header">
      <h1 class="cmp-page-title">ðŸŽ¨ Theme Settings</h1>
      <p class="cmp-subtitle">Customize colors, fonts, layout & live preview</p>
    </header>

    <!-- Sample Settings Section -->
    <form class="cmp-theme-form">
      <div class="cmp-section">
        <h2 class="cmp-section-title">Fonts & Colors</h2>

        <div class="cmp-grid-2">
          <div class="cmp-row">
            <label class="cmp-label">Primary Color</label>
            <input type="color" class="cmp-color" />
          </div>

          <div class="cmp-row">
            <label class="cmp-label">Font Family</label>
            <input type="text" class="cmp-input" placeholder="e.g., Inter, Roboto" />
          </div>
        </div>
      </div>

      <div class="cmp-action-row">
        <button class="cmp-btn cmp-primary" type="submit">Save Settings</button>
        <button class="cmp-btn cmp-secondary" type="reset">Reset</button>
      </div>
    </form>
  </main>

  <!-- âœ… CMP Script to Load Sidebar & Logic -->
  <script src="../cmp-assets/cmp-js/cmp-script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ CSP Meta MUST be inside <head> -->
    <meta http-equiv="Content-Security-Policy" content="

    <title>Consent Logs</title>

<body>
    <!-- ✅ Sidebar will be injected here -->

        <p>View and manage user consent history below.</p>

            <input type="date" id="start-date">

        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Consent Type</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="logs-table-body">
                <!-- JS will populate -->
            </tbody>
        </table>

        <div class="pagination" id="pagination-controls">
            <!-- JS pagination -->
        </div>
    </div>

                if (!res.ok) throw new Error('Sidebar file not found.');
                return res.text();

                document.getElementById('sidebar').innerHTML = html;
            })

                alert('Failed to load sidebar. Check your file structure.');

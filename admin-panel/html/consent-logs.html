<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Logs</title>
    <!-- Correct path to CSS file -->
    <link rel="stylesheet" href="../cmp-assets/cmp-css/cmp-style.css">
</head>
<body>
    <!-- Dynamically Inject Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Consent Logs</h1>

        <!-- Filter and Clear Buttons -->
        <div class="input-group">
            <input type="date" id="start-date" placeholder="Start Date">
            <input type="date" id="end-date" placeholder="End Date">
            <select id="rows-per-page">
                <option value="20">20 Rows</option>
                <option value="50">50 Rows</option>
                <option value="100">100 Rows</option>
            </select>
            <button class="button" id="filter-logs">Filter</button>
            <button class="button clear-logs-btn" id="clear-logs">Clear Logs</button>
        </div>

        <!-- Logs Table -->
        <table class="table" id="logs-table">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Consent Type</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- Logs will be injected here by JavaScript -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be generated dynamically -->
        </div>
    </div>

    <!-- JavaScript for Consent Logs -->
    <script src="../cmp-assets/cmp-js/consent-logs.js"></script>

    <!-- Sidebar Injection Script -->
    <script>
        fetch('../cmp-assets/cmp-components/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>
</body>
</html>

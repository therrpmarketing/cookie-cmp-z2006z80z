<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSP Meta Tag -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    style-src 'self' 'unsafe-inline'; 
    script-src 'self' 'unsafe-inline' https://therrpmarketing.github.io https://www.gstatic.com https://www.googleapis.com https://*.firebaseio.com; 
    connect-src 'self' https://*.firebaseio.com https://*.googleapis.com wss://*.firebaseio.com;
    img-src 'self' data:;">

  <title>Consent Logs</title>

  <!-- CMP Stylesheet -->
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
      authDomain: "cookie-cmp-sys.firebaseapp.com",
      databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
      projectId: "cookie-cmp-sys",
      storageBucket: "cookie-cmp-sys.appspot.com",
      messagingSenderId: "252822009652",
      appId: "1:252822009652:web:6bfbdf28d98953ccb89761",
      measurementId: "G-DLGR6XFPP5"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <script src="../../cmp-assets/cmp-js/consent-logs.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Consent Logs</h1>
    <p>Track and view user consent actions.</p>

    <!-- Filters and Actions -->
    <div class="cookie-categories filters-actions">
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" />
      </div>
      <div>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" />
        <button id="filter-logs" class="add-category-btn">Filter</button>
      </div>
      <div style="margin-left: auto;">
        <button class="export-btn">Export Logs</button>
        <button id="clear-logs" class="clear-btn">Clear Logs</button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="cookie-categories">
      <table id="logs-table">
        <thead>
          <tr>
            <th>Session ID</th>
            <th>Consent Type</th>
            <th>Status</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>

    <!-- Table Controls -->
    <div class="table-controls">
      <div>
        <label for="rows-per-page">Rows per page:</label>
        <select id="rows-per-page">
          <option value="20" selected>20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="cookie-categories pagination-controls" id="pagination">
        <!-- Populated by JS -->
      </div>
    </div>
  </div>

  <!-- Sidebar Loader -->
  <script>
    fetch('../../shared/sidebar.html')
      .then(res => {
        if (!res.ok) throw new Error('Sidebar file not found.');
        return res.text();
      })
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      })
      .catch(err => {
        console.error('Sidebar error:', err);
        alert('Error loading sidebar. Check console.');
      });
  </script>
</body>
</html>

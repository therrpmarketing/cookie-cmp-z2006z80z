<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Correctly Placed CSP Meta -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://therrpmarketing.github.io;
    img-src 'self' data:;
    connect-src 'self';
  ">

  <title>Consent Logs</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content Area -->
  <div class="main-content">
    <h1>Consent Logs</h1>
    <p>View all user consent actions with timestamps.</p>

    <!-- Consent Logs Table (Styled Like Cookie Categories) -->
    <div class="cookie-categories">
      <table>
        <thead>
          <tr>
            <th>Session ID</th>
            <th>Action</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="consent-logs-body">
          <!-- Dynamically populated via JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Load sidebar
    fetch('../../shared/sidebar.html')
      .then(response => {
        if (!response.ok) throw new Error('Sidebar not found');
        return response.text();
      })
      .then(html => {
        document.getElementById('sidebar').innerHTML = html;
      })
      .catch(error => {
        console.error('Sidebar error:', error);
        alert("Sidebar failed to load.");
      });

    // Example Consent Log Data
    const consentLogs = [
      { sessionId: "abc123", action: "Accepted All", timestamp: "2025-04-21 09:15:42" },
      { sessionId: "def456", action: "Rejected All", timestamp: "2025-04-21 10:07:18" },
      { sessionId: "ghi789", action: "Customized Preferences", timestamp: "2025-04-21 11:02:34" },
      { sessionId: "jkl012", action: "Accepted Functional Only", timestamp: "2025-04-21 12:45:10" }
    ];

    const logsBody = document.getElementById("consent-logs-body");
    consentLogs.forEach(log => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${log.sessionId}</td>
        <td>${log.action}</td>
        <td>${log.timestamp}</td>
      `;
      logsBody.appendChild(row);
    });
  </script>

</body>
</html>

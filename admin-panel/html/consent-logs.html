<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consent Logs</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Consent Logs</h1>
    <p>Visual overview of user consent trends.</p>

    <!-- Stats Section -->
    <section>
      <div>
        <h3>Total Consents</h3>
        <p id="total-consents">0</p>
      </div>
      <div>
        <h3>Accepted</h3>
        <p id="accepted-consents">0</p>
      </div>
      <div>
        <h3>Rejected</h3>
        <p id="rejected-consents">0</p>
      </div>
      <div>
        <h3>Custom Preference</h3>
        <p id="custom-preferences">0%</p>
      </div>
    </section>

    <!-- Date Filter -->
    <section>
      <label for="start-date">Start Date:</label>
      <input type="date" id="start-date">

      <label for="end-date">End Date:</label>
      <input type="date" id="end-date">

      <button id="filter-btn">Filter</button>
    </section>

    <!-- Consent Log Table -->
    <section>
      <table>
        <thead>
          <tr>
            <th>Session ID</th>
            <th>Action</th>
            <th>Date & Time</th>
          </tr>
        </thead>
        <tbody id="consent-log-table"></tbody>
      </table>
    </section>

    <!-- Table Controls -->
    <section>
      <div>
        <label for="rows-per-page">Rows per page:</label>
        <select id="rows-per-page">
          <option value="20">20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>
      <div>
        <button id="prev-page">Previous</button>
        <span>Page 1 of 5</span>
        <button id="next-page">Next</button>
      </div>
      <div style="margin: 20px 0;">
        <label for="export-format">Export Format:</label>
        <select id="export-format">
          <option value="csv">CSV</option>
          <option value="json">JSON</option>
        </select>
        <button id="export-logs">Export Logs</button>
      </div>
    </section>

    <!-- Hidden Consent Panel -->
    <section style="display: none;">
      <button id="accept-all">Accept All</button>
      <button id="reject-all">Reject All</button>
      <button id="customize">Customize</button>

      <div id="cookie-customization-panel">
        <h3>Cookie Preferences</h3>
        <label><input type="checkbox" id="necessary" checked disabled /> Necessary</label><br>
        <label><input type="checkbox" id="functional" /> Functional</label><br>
        <label><input type="checkbox" id="analytics" /> Analytics</label><br>
        <label><input type="checkbox" id="performance" /> Performance</label><br><br>
        <button id="save-preferences">Save Preferences</button>
      </div>
    </section>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
      authDomain: "cookie-cmp-sys.firebaseapp.com",
      databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
      projectId: "cookie-cmp-sys",
      storageBucket: "cookie-cmp-sys.appspot.com",
      messagingSenderId: "252822009652",
      appId: "1:252822009652:web:6bfbdf28d98953ccb89761"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sessionID = localStorage.getItem('user_session_id') || (() => {
        const id = 'session_' + Date.now() + Math.random().toString(36).substr(2);
        localStorage.setItem('user_session_id', id);
        return id;
      })();

      function recordConsentAction(action) {
        const data = {
          sessionID: sessionID,
          action: action,
          timestamp: new Date().toISOString()
        };
        firebase.database().ref('consent_logs').push(data);
      }

      function updateDashboardCounts(logs) {
        let total = 0, accepted = 0, rejected = 0, custom = 0;
        for (const key in logs) {
          const action = logs[key].action;
          total++;
          if (action === "accept_all") accepted++;
          if (action === "reject_all") rejected++;
          if (action === "customized_preferences") custom++;
        }
        document.getElementById("total-consents").innerText = total;
        document.getElementById("accepted-consents").innerText = accepted + custom;
        document.getElementById("rejected-consents").innerText = rejected;
        document.getElementById("custom-preferences").innerText = total ? `${Math.round((custom / total) * 100)}%` : "0%";
      }

      function loadConsentData() {
        firebase.database().ref("consent_logs").on("value", snapshot => {
          const logs = snapshot.val();
          const tbody = document.getElementById("consent-log-table");
          tbody.innerHTML = "";

          if (logs) {
            updateDashboardCounts(logs);
            Object.keys(logs).reverse().forEach(key => {
              const { sessionID, action, timestamp } = logs[key];
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${sessionID || 'N/A'}</td>
                <td>${action}</td>
                <td>${new Date(timestamp).toLocaleString()}</td>
              `;
              tbody.appendChild(tr);
            });
          }
        });
      }

      loadConsentData();

      document.getElementById("accept-all").onclick = () => {
        gtag('consent', 'update', {
          ad_storage: 'granted',
          analytics_storage: 'granted',
          functionality_storage: 'granted',
          personalization_storage: 'granted'
        });
        recordConsentAction("accept_all");
      };

      document.getElementById("reject-all").onclick = () => {
        gtag('consent', 'update', {
          ad_storage: 'denied',
          analytics_storage: 'denied',
          functionality_storage: 'denied',
          personalization_storage: 'denied'
        });
        recordConsentAction("reject_all");
      };

      document.getElementById("customize").onclick = () => {
        document.getElementById("cookie-customization-panel").style.display = "block";
      };

      document.getElementById("save-preferences").onclick = () => {
        const p = {
          necessary: true,
          functional: document.getElementById("functional").checked,
          analytics: document.getElementById("analytics").checked,
          performance: document.getElementById("performance").checked,
        };
        gtag('consent', 'update', {
          ad_storage: p.performance ? 'granted' : 'denied',
          analytics_storage: p.analytics ? 'granted' : 'denied',
          functionality_storage: p.functional ? 'granted' : 'denied',
          personalization_storage: p.necessary ? 'granted' : 'denied'
        });
        recordConsentAction("customized_preferences");
      };

      document.getElementById("export-logs").onclick = () => {
        firebase.database().ref("consent_logs").once("value", snapshot => {
          const logs = snapshot.val();
          if (!logs) return alert("No data to export.");

          const format = document.getElementById("export-format").value;
          const rows = Object.entries(logs).map(([_, log]) => ({
            sessionID: log.sessionID,
            action: log.action,
            timestamp: log.timestamp
          }));

          if (format === "csv") {
            const csv = ["sessionID,action,timestamp", ...rows.map(r =>
              [r.sessionID, r.action, r.timestamp].join(",")
            )].join("\n");
            const blob = new Blob([csv], { type: "text/csv" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "consent_logs.csv";
            a.click();
          } else if (format === "json") {
            const blob = new Blob([JSON.stringify(rows, null, 2)], { type: "application/json" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "consent_logs.json";
            a.click();
          }
        });
      };
    });
  </script>

  <!-- Sidebar Inject -->
  <script>
    fetch("../../shared/sidebar.html")
      .then(res => res.text())
      .then(html => document.getElementById("sidebar").innerHTML = html)
      .catch(err => console.error("Sidebar Load Error:", err));
  </script>

  <!-- GTAG Stub -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
  </script>
</body>
</html>

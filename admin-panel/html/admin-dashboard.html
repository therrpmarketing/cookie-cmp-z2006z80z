<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <div class="dashboard-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo-placeholder">
        <div class="logo-box">Your Logo</div>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="active">Dashboard</li>
          <li>Cookie Categories</li>
          <li>Customize Banner</li>
          <li>Consent Logs</li>
          <li>Consent Analytics</li>
          <li>User Preferences</li>
          <li>Advanced Settings</li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="main-header">
        <h1>Admin Dashboard</h1>
      </header>

      <!-- Stat Cards -->
      <section class="stat-cards">
        <div class="card" id="accept-count">
          <h2>✅ Accepted</h2>
          <p>0</p>
        </div>
        <div class="card" id="reject-count">
          <h2>❌ Rejected</h2>
          <p>0</p>
        </div>
        <div class="card" id="customize-count">
          <h2>⚙️ Customized</h2>
          <p>0</p>
        </div>
      </section>

      <!-- Optional Graph Area -->
      <section class="graph-section">
        <h2>Consent Trends (Coming Soon)</h2>
        <div class="graph-placeholder">[Graph will appear here]</div>
      </section>
    </main>
  </div>

  <script>
    // Firebase Config (replace with yours if needed)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateCounts() {
      const ref = db.ref("cookie-consent");
      ref.once("value", (snapshot) => {
        let accept = 0, reject = 0, customize = 0;
        snapshot.forEach((child) => {
          const val = child.val();
          if (val.action === "accept") accept++;
          else if (val.action === "reject") reject++;
          else if (val.action === "customize") customize++;
        });

        document.getElementById("accept-count").querySelector("p").textContent = accept;
        document.getElementById("reject-count").querySelector("p").textContent = reject;
        document.getElementById("customize-count").querySelector("p").textContent = customize;
      });
    }

    // Live refresh every 5 seconds
    setInterval(updateCounts, 5000);
    updateCounts();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Your CMP</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li>Cookie Categories</li>
      <li>Consent Logs</li>
      <li>Analytics</li>
    </ul>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="header">
      <h1>Admin Dashboard</h1>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Consents</h3>
        <p id="total-consents">0</p>
      </div>
      <div class="card">
        <h3>Accepted</h3>
        <p id="accepted-count">0</p>
      </div>
      <div class="card">
        <h3>Rejected</h3>
        <p id="rejected-count">0</p>
      </div>
    </div>

    <!-- Consent Buttons -->
    <div class="consent-buttons">
      <button id="accept-all">Accept All</button>
      <button id="reject-all">Reject All</button>
      <button id="customize">Customize</button>
    </div>

    <!-- Customize Panel -->
    <div id="cookie-customization-panel" class="customize-panel" style="display:none;">
      <h3>Customize Cookie Preferences</h3>
      <label><input type="checkbox" id="necessary" checked disabled> Necessary</label><br>
      <label><input type="checkbox" id="functional"> Functional</label><br>
      <label><input type="checkbox" id="analytics"> Analytics</label><br>
      <label><input type="checkbox" id="performance"> Performance</label><br>
      <button id="save-preferences">Save My Preferences</button>
    </div>

    <!-- Consent Log Table -->
    <div class="consent-log">
      <h3>Consent Logs</h3>
      <table>
        <thead>
          <tr>
            <th>Session ID</th>
            <th>Action</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="consent-log-table"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database(app);

    // Session ID logic
    if (!localStorage.getItem('sessionID')) {
      const id = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('sessionID', id);
    }

    const sessionID = localStorage.getItem('sessionID');

    // Consent logging
    function logConsent(action) {
      const data = {
        sessionID,
        action,
        timestamp: new Date().toISOString()
      };
      database.ref('consent_logs').push(data);
    }

    // Event Listeners
    document.getElementById('accept-all').addEventListener('click', () => {
      gtag('consent', 'update', {
        ad_storage: 'granted',
        analytics_storage: 'granted',
        functionality_storage: 'granted',
        personalization_storage: 'granted'
      });
      logConsent('accept_all');
    });

    document.getElementById('reject-all').addEventListener('click', () => {
      gtag('consent', 'update', {
        ad_storage: 'denied',
        analytics_storage: 'denied',
        functionality_storage: 'denied',
        personalization_storage: 'denied'
      });
      logConsent('reject_all');
    });

    document.getElementById('customize').addEventListener('click', () => {
      document.getElementById('cookie-customization-panel').style.display = 'block';
    });

    document.getElementById('save-preferences').addEventListener('click', () => {
      const functional = document.getElementById('functional').checked;
      const analytics = document.getElementById('analytics').checked;
      const performance = document.getElementById('performance').checked;

      gtag('consent', 'update', {
        ad_storage: performance ? 'granted' : 'denied',
        analytics_storage: analytics ? 'granted' : 'denied',
        functionality_storage: functional ? 'granted' : 'denied',
        personalization_storage: 'granted'
      });

      logConsent('customize');
      document.getElementById('cookie-customization-panel').style.display = 'none';
    });

    // Load data
    const logTable = document.getElementById('consent-log-table');
    let accepted = 0;
    let rejected = 0;
    let total = 0;

    firebase.database().ref('consent_logs').on('value', snapshot => {
      logTable.innerHTML = '';
      accepted = rejected = total = 0;

      const logs = snapshot.val();
      if (logs) {
        Object.values(logs).forEach(log => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${log.sessionID}</td><td>${log.action}</td><td>${log.timestamp}</td>`;
          logTable.appendChild(row);

          total++;
          if (log.action === 'accept_all') accepted++;
          else if (log.action === 'reject_all') rejected++;
        });
      }

      document.getElementById('total-consents').textContent = total;
      document.getElementById('accepted-count').textContent = accepted;
      document.getElementById('rejected-count').textContent = rejected;
    });
  </script>
</body>
</html>

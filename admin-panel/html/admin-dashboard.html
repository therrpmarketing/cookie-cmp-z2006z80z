<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://therrpmarketing.github.io/cookie-cmp-z2006z80z/style.css">
</head>
<body>
  <!-- Sidebar Placeholder -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->
 <div class="main-content">
  <h1>Admin Dashboard</h1>
  <p>Welcome to the Cookie CMP Admin Dashboard.</p>

  <!-- Start of Graph Section -->
  <div class="dashboard-graph-section">
    <div class="graph-header">
      <h2>Consent Trends</h2>
      <div class="toggle-icons">
        <button id="barViewBtn" class="active">ðŸ“Š</button>
        <button id="lineViewBtn">ðŸ“ˆ</button>
      </div>
    </div>
    <canvas id="graphCanvas" width="600" height="300"></canvas>
  </div>
  <!-- End of Graph Section -->

</div>


    <!-- ðŸ”½ Add This New Section Below the Intro -->
    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Users</h3>
        <p class="stat">3,245</p>
        <span class="subtext">+4% this week</span>
      </div>
      <div class="card">
        <h3>Active Consents</h3>
        <p class="stat">92%</p>
        <span class="subtext green">+2%</span>
      </div>
      <div class="card">
        <h3>Pending Actions</h3>
        <p class="stat">12</p>
        <span class="subtext orange">-1 from yesterday</span>
      </div>
      <div class="card">
        <h3>Consent Rejection Rate</h3>
        <p class="stat">8%</p>
        <span class="subtext red">-0.5%</span>
      </div>
    </div>
  </div>

  <!-- Script to Load Sidebar -->
  <script>
    fetch('https://therrpmarketing.github.io/cookie-cmp-z2006z80z/shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading sidebar:', error));
  </script>

  <script>
  const ctx = document.getElementById('graphCanvas').getContext('2d');
  const barBtn = document.getElementById('barViewBtn');
  const lineBtn = document.getElementById('lineViewBtn');

  let currentGraph = 'bar';

  const dataPoints = [20, 35, 40, 55, 38, 60, 70];

  function drawBarGraph() {
    ctx.clearRect(0, 0, 600, 300);
    ctx.fillStyle = '#4F46E5';
    const barWidth = 50;
    const spacing = 70;

    dataPoints.forEach((val, i) => {
      const height = val * 3;
      ctx.fillRect(i * spacing + 20, 300 - height, barWidth, height);
    });
  }

  function drawLineGraph() {
    ctx.clearRect(0, 0, 600, 300);
    ctx.strokeStyle = '#4F46E5';
    ctx.lineWidth = 3;
    ctx.beginPath();
    dataPoints.forEach((val, i) => {
      const x = i * 85 + 25;
      const y = 300 - val * 3;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();
  }

  barBtn.onclick = () => {
    currentGraph = 'bar';
    barBtn.classList.add('active');
    lineBtn.classList.remove('active');
    drawBarGraph();
  };

  lineBtn.onclick = () => {
    currentGraph = 'line';
    lineBtn.classList.add('active');
    barBtn.classList.remove('active');
    drawLineGraph();
  };

  // Initial Graph
  drawBarGraph();
</script>

</body>
</html>

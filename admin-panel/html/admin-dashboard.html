<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <!-- Correctly linking the full path to style.css -->
  <link rel="stylesheet" href="https://therrpmarketing.github.io/cookie-cmp-z2006z80z/style.css" />
</head>
<body class="admin-layout">

  <!-- Admin Container for Sidebar and Content -->
  <div class="admin-container">

    <!-- Sidebar Container (dynamic loading) -->
    <div class="admin-sidebar" id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="admin-content">
      <h1>Admin Dashboard</h1>
      <p>Welcome to the Cookie CMP Admin Panel.</p>
      <!-- Your content here -->
    </div>
    
  </div>

  <!-- Fetch Sidebar Dynamically -->
  <script>
    // Dynamically load sidebar from the shared folder
    fetch('/shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading sidebar:', error));
  </script>
  
</body>
</html>

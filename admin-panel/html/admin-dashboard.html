  <script>
    // Dynamically load the Sidebar HTML from /shared/sidebar.html
    fetch('https://therrpmarketing.github.io/cookie-cmp-z2006z80z/shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        // Insert the fetched sidebar HTML into the sidebar-placeholder element
        document.getElementById('sidebar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading sidebar:', error));

    // Firebase Config (replace with yours)
    const firebaseConfig = {
      apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
      authDomain: "cookie-cmp-sys.firebaseapp.com",
      databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
      projectId: "cookie-cmp-sys",
      storageBucket: "cookie-cmp-sys.firebasestorage.app",
      messagingSenderId: "252822009652",
      appId: "1:252822009652:web:6bfbdf28d98953ccb89761"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function updateCounts() {
      const ref = db.ref("cookie-consent");
      ref.once("value", (snapshot) => {
        let accept = 0, reject = 0, customize = 0;
        snapshot.forEach((child) => {
          const val = child.val();
          if (val.action === "accept") accept++;
          else if (val.action === "reject") reject++;
          else if (val.action === "customize") customize++;
        });

        document.getElementById("accept-count").querySelector("p").textContent = accept;
        document.getElementById("reject-count").querySelector("p").textContent = reject;
        document.getElementById("customize-count").querySelector("p").textContent = customize;
      });
    }

    // Call once and then repeat
    updateCounts();
    setInterval(updateCounts, 5000);

    // Graph Data Function
    function drawChart(data) {
      const canvas = document.getElementById("consentChart");
      const ctx = canvas.getContext("2d");

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const days = data.map(item => item.date);
      const acceptCounts = data.map(item => item.accept);
      const rejectCounts = data.map(item => item.reject);
      const customizeCounts = data.map(item => item.customize);

      const maxVal = Math.max(...acceptCounts, ...rejectCounts, ...customizeCounts, 10);
      const barWidth = 40;
      const spacing = 80;

      days.forEach((day, index) => {
        const x = index * spacing + 60;
        const scale = 200 / maxVal;

        ctx.fillStyle = "#4CAF50";
        ctx.fillRect(x, 280 - acceptCounts[index] * scale, barWidth, acceptCounts[index] * scale);

        ctx.fillStyle = "#F44336";
        ctx.fillRect(x + barWidth + 5, 280 - rejectCounts[index] * scale, barWidth, rejectCounts[index] * scale);

        ctx.fillStyle = "#FF9800";
        ctx.fillRect(x + 2 * (barWidth + 5), 280 - customizeCounts[index] * scale, barWidth, customizeCounts[index] * scale);

        ctx.fillStyle = "#000";
        ctx.font = "12px Arial";
        ctx.fillText(day, x + 15, 295);
      });
    }

    // Fetch and Prepare Chart Data
    function updateChart() {
      const ref = db.ref("cookie-consent");
      ref.once("value", (snapshot) => {
        const counts = {};

        snapshot.forEach(child => {
          const val = child.val();
          const date = new Date(val.timestamp || Date.now());
          const key = date.toISOString().split('T')[0];

          if (!counts[key]) {
            counts[key] = { accept: 0, reject: 0, customize: 0, date: key };
          }

          if (val.action === "accept") counts[key].accept++;
          else if (val.action === "reject") counts[key].reject++;
          else if (val.action === "customize") counts[key].customize++;
        });

        const sorted = Object.values(counts).sort((a, b) => a.date.localeCompare(b.date)).slice(-7);
        drawChart(sorted);
      });
    }

    updateChart();
    setInterval(updateChart, 10000);
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://therrpmarketing.github.io/cookie-cmp-z2006z80z/style.css">
</head>
<body>
  <!-- Sidebar Placeholder -->
  <div id="sidebar-placeholder"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Admin Dashboard</h1>
    <p>Welcome to the Cookie CMP Admin Dashboard.</p>

    <!-- ðŸ”½ Add This New Section Below the Intro -->
    <div class="dashboard-cards">
      <div class="card">
        <h3>Total Users</h3>
        <p class="stat">3,245</p>
        <span class="subtext">+4% this week</span>
      </div>
      <div class="card">
        <h3>Active Consents</h3>
        <p class="stat">92%</p>
        <span class="subtext green">+2%</span>
      </div>
      <div class="card">
        <h3>Pending Actions</h3>
        <p class="stat">12</p>
        <span class="subtext orange">-1 from yesterday</span>
      </div>
      <div class="card">
        <h3>Consent Rejection Rate</h3>
        <p class="stat">8%</p>
        <span class="subtext red">-0.5%</span>
      </div>
    </div>
  </div>

  <!-- Script to Load Sidebar -->
  <script>
    fetch('https://therrpmarketing.github.io/cookie-cmp-z2006z80z/shared/sidebar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('sidebar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading sidebar:', error));
  </script>
</body>
</html>

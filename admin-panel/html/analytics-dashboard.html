<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consent Analytics</title>
  <!-- CMP Stylesheet -->
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Consent Analytics</h1>
    <p>Visual overview of user consent trends.</p>

    <!-- Stat Cards -->
    <div class="stat-card-container">
      <div class="stat-card">
        <h3>Total Consents</h3>
        <p id="total-consents">0</p>
      </div>
      <div class="stat-card">
        <h3>Accepted</h3>
        <p id="accepted">0</p>
      </div>
      <div class="stat-card">
        <h3>Rejected</h3>
        <p id="rejected">0</p>
      </div>
      <div class="stat-card">
        <h3>Custom Preference</h3>
        <p id="custom-preference">0</p>
      </div>
    </div>

    <!-- Filter Bar -->
    <div class="cookie-categories filters-actions" style="display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; margin-bottom: 1rem;">
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" />
      </div>
      <div>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" />
        <button class="add-category-btn">Filter</button>
      </div>
      <div style="margin-left: auto;">
        <button class="export-btn">Export Logs</button>
        <button class="clear-btn">Clear Logs</button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="cookie-categories">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Accepted</th>
            <th>Rejected</th>
            <th>Custom</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="consent-analytics-table">
          <!-- Dynamically populated -->
        </tbody>
      </table>
    </div>

    <!-- Table Controls -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
      <div>
        <label for="rows-per-page">Rows per page:</label>
        <select id="rows-per-page">
          <option value="20" selected>20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="cookie-categories pagination-controls">
        <button class="add-category-btn">Previous</button>
        <span>Page 1 of 5</span>
        <button class="add-category-btn">Next</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Custom Script -->
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "your-auth-domain",
      databaseURL: "your-database-url",
      projectId: "your-project-id",
      storageBucket: "your-storage-bucket",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Reference to the Firebase Realtime Database
    const database = firebase.database();

    // Fetch and update data from Firebase
    window.onload = function() {
      const consentRef = database.ref('consent_data'); // Path to your Firebase data

      // Fetch data from Firebase
      consentRef.once('value', function(snapshot) {
        const data = snapshot.val();
        let totalConsents = 0;
        let accepted = 0;
        let rejected = 0;
        let customPreference = 0;
        let consentDataTable = '';

        // Loop through each consent record
        for (let sessionId in data) {
          const consent = data[sessionId];
          totalConsents++;

          if (consent.action === 'accept_all') {
            accepted++;
          } else if (consent.action === 'reject_all') {
            rejected++;
          } else if (consent.action === 'custom') {
            customPreference++;
          }

          // Add data to the table
          const date = new Date(consent.timestamp).toLocaleDateString();
          consentDataTable += `
            <tr>
              <td>${date}</td>
              <td>${consent.action === 'accept_all' ? 1 : 0}</td>
              <td>${consent.action === 'reject_all' ? 1 : 0}</td>
              <td>${consent.action === 'custom' ? 1 : 0}</td>
              <td>1</td>
            </tr>
          `;
        }

        // Update Stat Cards
        document.getElementById('total-consents').innerText = totalConsents;
        document.getElementById('accepted').innerText = accepted;
        document.getElementById('rejected').innerText = rejected;
        document.getElementById('custom-preference').innerText = customPreference;

        // Populate the table
        document.getElementById('consent-analytics-table').innerHTML = consentDataTable;
      });
    };
  </script>
</body>
</html>

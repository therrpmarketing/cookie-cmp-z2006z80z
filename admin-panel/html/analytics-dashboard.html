<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    style-src 'self' 'unsafe-inline'; 
    script-src 'self' 'unsafe-inline' https://www.gstatic.com; 
    img-src 'self' data:; 
    connect-src 'self';">

  <title>Consent Analytics</title>
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
</head>
<body>
  <div id="sidebar"></div>

  <div class="main-content">
    <h1>Consent Analytics</h1>
    <p>Visual overview of user consent trends.</p>

    <!-- Stat Cards -->
    <div class="stat-card-container">
      <div class="stat-card">
        <h3>Total Consents</h3>
        <p id="total-consents">0</p>
      </div>
      <div class="stat-card">
        <h3>Accepted</h3>
        <p id="accepted">0</p>
      </div>
      <div class="stat-card">
        <h3>Rejected</h3>
        <p id="rejected">0</p>
      </div>
      <div class="stat-card">
        <h3>Custom Preference</h3>
        <p id="custom-preference">0</p>
      </div>
    </div>

    <!-- Filter Bar -->
    <div class="cookie-categories filters-actions">
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" />
      </div>
      <div>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" />
        <button class="add-category-btn">Filter</button>
      </div>
      <div style="margin-left: auto;">
        <button class="export-btn">Export Logs</button>
        <button class="clear-btn">Clear Logs</button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="cookie-categories">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Accepted</th>
            <th>Rejected</th>
            <th>Custom</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="consent-analytics-table">
          <!-- Table rows will be populated here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
        authDomain: "cookie-cmp-sys.firebaseapp.com",
        databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
        projectId: "cookie-cmp-sys",
        storageBucket: "cookie-cmp-sys.firebasestorage.app",
        messagingSenderId: "252822009652",
        appId: "1:252822009652:web:6bfbdf28d98953ccb89761"
    };

    // Initialize Firebase App and Database
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Function to fetch and display consent data
    function fetchConsentData() {
      const consentsRef = database.ref('consents'); // Reference to your data

      consentsRef.once('value', (snapshot) => {
        const data = snapshot.val();
        let totalConsents = 0;
        let accepted = 0;
        let rejected = 0;
        let customPreference = 0;
        const consentDates = {};

        // Calculate totals for each action
        for (const sessionId in data) {
          const sessionData = data[sessionId];
          totalConsents++;

          if (sessionData.action === 'accept_all') {
            accepted++;
          } else if (sessionData.action === 'reject_all') {
            rejected++;
          } else if (sessionData.action === 'custom_preference') {
            customPreference++;
          }

          // Aggregate data by date
          const date = sessionData.timestamp.split('T')[0]; // Extract date from timestamp
          if (!consentDates[date]) {
            consentDates[date] = { accepted: 0, rejected: 0, custom: 0, total: 0 };
          }

          consentDates[date].total++;
          if (sessionData.action === 'accept_all') consentDates[date].accepted++;
          else if (sessionData.action === 'reject_all') consentDates[date].rejected++;
          else if (sessionData.action === 'custom_preference') consentDates[date].custom++;
        }

        // Update Stat Cards
        document.getElementById('total-consents').textContent = totalConsents;
        document.getElementById('accepted').textContent = accepted;
        document.getElementById('rejected').textContent = rejected;
        document.getElementById('custom-preference').textContent = customPreference;

        // Populate the Table
        const tableBody = document.getElementById('consent-analytics-table');
        tableBody.innerHTML = ''; // Clear existing rows

        for (const date in consentDates) {
          const row = document.createElement('tr');
          const dateCell = document.createElement('td');
          const acceptedCell = document.createElement('td');
          const rejectedCell = document.createElement('td');
          const customCell = document.createElement('td');
          const totalCell = document.createElement('td');

          dateCell.textContent = date;
          acceptedCell.textContent = consentDates[date].accepted;
          rejectedCell.textContent = consentDates[date].rejected;
          customCell.textContent = consentDates[date].custom;
          totalCell.textContent = consentDates[date].total;

          row.appendChild(dateCell);
          row.appendChild(acceptedCell);
          row.appendChild(rejectedCell);
          row.appendChild(customCell);
          row.appendChild(totalCell);

          tableBody.appendChild(row);
        }
      });
    }

    // Fetch data when the page loads
    window.onload = fetchConsentData;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSP Meta Tag -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://therrpmarketing.github.io; img-src 'self' data:; connect-src 'self';">
  <title>Consent Analytics</title>

  <!-- CMP Stylesheet -->
  <link rel="stylesheet" href="../../cmp-assets/cmp-css/cmp-style.css" />
  <!-- Firebase SDK -->

<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-database.js"></script>

</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar"></div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Consent Analytics</h1>
    <p>Visual overview of user consent trends.</p>

    <!-- Stat Cards -->
    <div class="stat-card-container">
      <div class="stat-card">
        <h3>Total Consents</h3>
        <p id="total-consents">0</p>
      </div>
      <div class="stat-card">
        <h3>Accepted</h3>
        <p id="accepted">0</p>
      </div>
      <div class="stat-card">
        <h3>Rejected</h3>
        <p id="rejected">0</p>
      </div>
      <div class="stat-card">
        <h3>Custom Preference</h3>
        <p id="custom-preference">0</p>
      </div>
    </div>

    <!-- Filter Bar -->
    <div class="cookie-categories filters-actions">
      <div>
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" name="start-date" />
      </div>
      <div>
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" name="end-date" />
        <button class="add-category-btn" onclick="filterLogs()">Filter</button>
      </div>
      <div style="margin-left: auto;">
        <button class="export-btn" onclick="exportLogs()">Export Logs</button>
        <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
      </div>
    </div>

    <!-- Table Section -->
    <div class="cookie-categories">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Accepted</th>
            <th>Rejected</th>
            <th>Custom</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="consent-analytics-table">
          <!-- Dynamic Data will go here -->
        </tbody>
      </table>
    </div>

    <!-- Table Controls -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
      <div>
        <label for="rows-per-page">Rows per page:</label>
        <select id="rows-per-page">
          <option value="20" selected>20</option>
          <option value="40">40</option>
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100">100</option>
        </select>
      </div>
      <div class="cookie-categories pagination-controls">
        <button class="add-category-btn">Previous</button>
        <span>Page 1 of 5</span>
        <button class="add-category-btn">Next</button>
      </div>
    </div>
  </div>

  <!-- Sidebar Script -->
  <script>
    fetch('../../shared/sidebar.html')
      .then(response => {
        if (!response.ok) throw new Error('Sidebar file not found.');
        return response.text();
      })
      .then(data => {
        document.getElementById('sidebar').innerHTML = data;
      })
      .catch(err => {
        console.error('Error loading sidebar:', err);
        alert('Error loading sidebar. Please check the file path or server configuration.');
      });

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB0yG8sGI47Zdncr21avyeJauW4Z6qJU8E",
      authDomain: "cookie-cmp-sys.firebaseapp.com",
      databaseURL: "https://cookie-cmp-sys-default-rtdb.firebaseio.com",
      projectId: "cookie-cmp-sys",
      storageBucket: "cookie-cmp-sys.firebasestorage.app",
      messagingSenderId: "252822009652",
      appId: "1:252822009652:web:6bfbdf28d98953ccb89761",
      measurementId: "G-DLGR6XFPP5"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Function to fetch and display consent data
    function fetchConsentData() {
      db.collection("consentLogs").get().then(querySnapshot => {
        let totalConsents = 0;
        let accepted = 0;
        let rejected = 0;
        let customPreference = 0;

        // Data structure for populating cards and table
        const consentTableRows = [];

        querySnapshot.forEach(doc => {
          const data = doc.data();
          totalConsents++;

          if (data.action === "accept_all") accepted++;
          if (data.action === "reject_all") rejected++;
          if (data.action === "custom") customPreference++;

          // Populate table rows
          consentTableRows.push(`
            <tr>
              <td>${data.timestamp}</td>
              <td>${data.action === 'accept_all' ? 1 : 0}</td>
              <td>${data.action === 'reject_all' ? 1 : 0}</td>
              <td>${data.action === 'custom' ? 1 : 0}</td>
              <td>1</td>
            </tr>
          `);
        });

        // Update the stats cards
        document.getElementById("total-consents").textContent = totalConsents;
        document.getElementById("accepted").textContent = accepted;
        document.getElementById("rejected").textContent = rejected;
        document.getElementById("custom-preference").textContent = customPreference;

        // Populate table with rows
        document.getElementById("consent-analytics-table").innerHTML = consentTableRows.join("");
      }).catch(error => {
        console.error("Error fetching consent data: ", error);
      });
    }

    // Call fetchConsentData when page loads
    window.onload = fetchConsentData;

    // Filtering functionality (date range)
    function filterLogs() {
      const startDate = document.getElementById("start-date").value;
      const endDate = document.getElementById("end-date").value;
      // Filter logic to adjust data based on the date range
    }

    function exportLogs() {
      // Logic for exporting logs
    }

    function clearLogs() {
      // Logic to clear logs or reset filters
    }
  </script>
</body>
</html>
